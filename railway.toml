[build]
builder = "NIXPACKS"

[deploy]
startCommand = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[variables]
SUPABASE_URL = ""
SUPABASE_SERVICE_ROLE = ""
WHATSAPP_TOKEN = ""
WHATSAPP_PHONE_NUMBER_ID = ""
VERIFY_TOKEN = ""
OPENAI_API_KEY = ""
